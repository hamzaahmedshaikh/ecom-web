<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakStyle - Men's Pakistani Dresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">
                <i class="bi bi-bag-heart-fill me-2"></i>PakStyle
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="men.html">
                            <i class="bi bi-person me-1"></i>Men
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="women.html">
                            <i class="bi bi-person-standing me-1"></i>Women
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="bi bi-cart3 fs-5"></i>
                            <span id="cartCount" class="badge bg-danger rounded-pill position-absolute top-0 end-0">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="fw-bold mb-0">Men's Pakistani Dresses</h1>
                    <p class="text-muted mb-0">Shalwar Kameez, Kurtas, Sherwani & Traditional Wear</p>
                </div>
                <div class="col-md-6">
                    <div class="search-container">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search men's collection..." onkeyup="filterMenProducts()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row g-4" id="menProducts">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading products...</p>
            </div>
        </div>
        <div id="noResults" class="empty-state d-none">
            <i class="bi bi-search"></i>
            <h4>No products found</h4>
            <p>Try a different search term</p>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 PakStyle. All rights reserved.</p>
        </div>
    </footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Product added to cart!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const currentUser = getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
                
                document.getElementById('userName').textContent = currentUser.name;
                
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
                
                if (typeof loadMenProducts === 'function') {
                    loadMenProducts();
                    
                    const searchQuery = localStorage.getItem('searchQuery');
                    if (searchQuery) {
                        document.getElementById('searchInput').value = searchQuery;
                        filterMenProducts();
                        localStorage.removeItem('searchQuery');
                    }
                } else {
                    console.error('loadMenProducts function not found');
                    document.getElementById('menProducts').innerHTML = 
                        '<div class="col-12 text-center"><p class="text-danger">Error loading products. Please refresh the page.</p></div>';
                }
            } catch (error) {
                console.error('Error initializing page:', error);
                document.getElementById('menProducts').innerHTML = 
                    '<div class="col-12 text-center"><p class="text-danger">Error: ' + error.message + '</p></div>';
            }
        });

        function filterMenProducts() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const filtered = filterProductsByCategoryAndQuery('men', query);
            displayMenProducts(filtered);
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterMenProducts();
            }
        });
    </script>
</body>
</html>
